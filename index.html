<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="background" class="fade-in"></div>
    <div id="weather">
        <span class="box fade-in"></span>
        <span class="box fade-in"></span>
    </div>
    <div id="loginForm" class="wrapper">
        <input type="text" placeholder="What is your name?" class="loginText">
        <button class="loginBtn">
            Enter
        </button>
    </div>
    <div id="clock">Time is...</div>
    <div id="toDoListForm" class="wrapper">
        <input type="text" placeholder="what's things you want to?" id="doListText">
        <button class="toDoBtn">submit</button>
        <div id="userToDoList"></div>
    </div>
</body>
<script src='src/randBackground.js'></script>
<script src='src/time.js'></script>
<script src='src/todoList.js'></script>
<script src='src/weather.js'></script>
<script src='src/login.js'></script>
</html>
